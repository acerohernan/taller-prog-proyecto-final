<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="../salidas/salidas.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>InventarIA - Agregar Entrada con Escáner</title>
  </head>
  <body class="position-relative">
    <div id="scanner-reader"></div>

    <div
      id="toast-container"
      class="toast-container position-fixed top-0 end-0 p-3"
      style="z-index: 2000"
    ></div>

    <div class="scanner-overlay-container">
      <div class="scanner-overlay-body"></div>
      <!-- Loading spinner shown while products are loading and before scanner starts -->
      <div
        id="scanner-loading"
        class="d-flex align-items-center justify-content-center d-none"
      >
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
      <div class="scanner-overlay-buttons">
        <a href="../entradas/entradas.html" class="btn btn-secondary">
          Cancelar
        </a>
        <!-- Button that will open the modal -->
        <button
          id="btn-summary"
          class="btn btn-primary position-relative"
          type="button"
        >
          Ver resumen
          <span
            id="scanned-count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
            >0</span
          >
        </button>
      </div>
    </div>

    <!-- Modal: Resumen de Productos leidos -->
    <div
      class="modal fade"
      id="scan-summary-modal"
      tabindex="-1"
      aria-labelledby="scanSummaryLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="scanSummaryLabel">
              Resumen de Entrada
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="text-muted">
              Lista de productos detectados por el escáner:
            </p>
            <div class="table-responsive">
              <table class="table table-sm table-striped mb-0">
                <thead>
                  <tr>
                    <th>Producto</th>
                    <th>Código</th>
                    <th>Cantidad</th>
                  </tr>
                </thead>
                <tbody id="scan-summary-tbody"></tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="btn-save-entrada" type="button" class="btn btn-primary">
              Guardar Entrada
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Html5 QR Code library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="scanner.js" type="module"></script>
  </body>
</html>
