<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="entradas.css" rel="stylesheet" crossorigin="anonymous" />
    <title>InventarIA - Entradas</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <h1 class="fw-bold">Entradas</h1>
        <!-- Main buttons -->
        <div class="d-flex justify-content-end gap-2">
          <a
            type="button"
            class="btn btn-primary d-flex align-items-center gap-2"
            disabled
            id="entradas-add-button"
            href="./agregar.html"
          >
            <i class="bi bi-plus fs-5"></i>
            <span class="d-none d-md-inline">Crear entrada</span>
          </a>
          <button
            type="button"
            class="btn btn-outline-secondary d-flex align-items-center gap-2"
            disabled
            id="entradas-download-button"
          >
            <i class="bi bi-download fs-5"></i>
            <span class="d-none d-md-inline">Descargar excel</span>
          </button>
        </div>

        <!-- Main table-->
        <div
          class="table-responsive mt-2"
          id="entradas-table"
          style="display: none"
        >
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Monto</th>
                <th scope="col">Detalles</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          id="loading-message"
          style="display: flex"
          class="w-100 align-items-center justify-content-center h-50"
        >
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="entradas.js" type="module"></script>
  </body>
</html>
