<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="productos.css" rel="stylesheet" crossorigin="anonymous" />
    <title>Productos - Agregar</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <div class="h-100 d-flex flex-column">
          <h1 class="fw-bold mb-4">Agregar Producto</h1>
          <div
            class="flex-grow-1 d-flex justify-content-center justify-content-md-start"
          >
            <form
              id="product-form"
              class="w-100"
              style="max-width: 600px"
              novalidate
            >
              <div class="row g-3">
                <div class="col-12">
                  <label for="product-name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product-name"
                    name="product-name"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="product-price" class="form-label">Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    id="product-price"
                    name="product-price"
                    step="0.01"
                    required
                  />
                </div>
                <div class="col-12 col-md-6">
                  <label for="product-code" class="form-label">CÃ³digo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="product-code"
                    name="product-code"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="product-quantity" class="form-label"
                    >Cantidad</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="product-quantity"
                    name="product-quantity"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div
            class="d-flex w-100 gap-2 justify-content-center justify-content-md-start"
          >
            <div
              style="max-width: 600px; width: 100%; display: flex; gap: 0.5rem"
            >
              <a
                class="btn btn-outline-secondary flex-grow-1"
                href="./productos.html"
                >Cancelar</a
              >
              <button
                type="submit"
                form="product-form"
                class="btn btn-primary flex-grow-1"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="agregar.js" type="module"></script>
  </body>
</html>
