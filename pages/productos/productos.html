<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="productos.css" rel="stylesheet" crossorigin="anonymous" />
    <title>InventarIA - Productos</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <h1 class="fw-bold">Productos</h1>
        <!-- Main buttons -->
        <div class="d-flex justify-content-end gap-2">
          <a
            type="button"
            class="btn btn-primary d-flex align-items-center gap-2"
            disabled
            id="products-add-button"
            href="./agregar.html"
          >
            <i class="bi bi-plus fs-5"></i>
            <span class="d-none d-md-inline">Crear producto</span>
          </a>
          <button
            type="button"
            class="btn btn-outline-secondary d-flex align-items-center gap-2"
            disabled
            id="products-download-button"
          >
            <i class="bi bi-download fs-5"></i>
            <span class="d-none d-md-inline">Descargar excel</span>
          </button>
        </div>

        <!-- Main table-->
        <div
          class="table-responsive mt-2"
          id="products-table"
          style="display: none"
        >
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Código</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Código de Barras</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

        <div
          id="loading-message"
          style="display: flex"
          class="w-100 align-items-center justify-content-center h-50"
        >
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="productos.js" type="module"></script>

    <!-- Modal for viewing barcode -->
    <div
      class="modal fade"
      id="barcode-modal"
      tabindex="-1"
      aria-labelledby="barcodeModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="barcodeModalLabel">Código de barras</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div id="barcode-viewer"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="barcode-download-modal"
            >
              Descargar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
