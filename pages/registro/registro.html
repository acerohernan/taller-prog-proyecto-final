<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="registro.css" rel="stylesheet" crossorigin="anonymous" />

    <title>InventarIA - Registro</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Logo -->
      <img src="../../images/login-icon.png" class="logo" />
      <!-- Título -->
      <h1 class="text-center fw-bold title">Crea tu cuenta</h1>

      <!-- Formulario principal -->
      <form class="form-container" id="registro-form">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder=""
            required
          />
          <label for="fullname">Nombre completo</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder=""
            required
          />
          <label for="email">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="number"
            class="form-control"
            id="dni"
            placeholder=""
            required
          />
          <label for="dni">DNI</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=""
            required
          />
          <label for="password">Contraseña</label>
        </div>

        <button
          type="button"
          class="btn btn-primary w-100"
          id="registro-button"
        >
          Crear cuenta
        </button>
        <span id="registro-error-message" class="text-danger fs-6"></span>
      </form>

      <p class="text-center">
        ¿Ya tienes cuenta?
        <a href="/pages/login/login.html"> Inicia sesión</a>
      </p>

      <!-- Anuncio de copyright -->
      <span class="copyrigth">@2025 InventarIA</span>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="registro.js" type="module"></script>
  </body>
</html>
