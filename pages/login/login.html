<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Tags de metadatos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="login.css" rel="stylesheet" crossorigin="anonymous" />

    <title>Login</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Logo -->
      <img src="../../images/logo.png" class="logo" />

      <!-- Título -->
      <h1 class="text-center fw-bold title">Inicia sesión</h1>

      <!-- Formulario principal -->
      <div class="form-container">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Recuérdame
          </label>
        </div>
        <button type="button" class="btn btn-primary w-100">
          Iniciar sesión
        </button>
      </div>

      <p class="text-center">
        ¿No tienes cuenta?
        <a href="/pages/registro/registro.html"> Regístrate</a>
      </p>

      <!-- Anuncio de copyright -->
      <span class="copyrigth">@2025 InventarIA</span>
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
