<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="salidas.css" rel="stylesheet" crossorigin="anonymous" />
    <title>InventarIA - Agregar Salida</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <div class="h-100 d-flex flex-column">
          <h1 class="fw-bold">Agregar salida</h1>

          <!-- Product quantity list component -->
          <div
            class="mt-4"
            id="products-list-container"
            style="display: none; flex: 1"
          >
            <product-quantity-list
              id="product-quantity-list"
            ></product-quantity-list>
          </div>

          <div
            id="loading-message"
            style="display: flex"
            class="w-100 align-items-center justify-content-center h-100"
          >
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <div class="d-flex w-100 gap-2 justify-content-center">
            <div
              style="max-width: 600px; width: 100%; display: flex; gap: 0.5rem"
            >
              <a
                class="btn btn-outline-secondary flex-grow-1"
                href="./salidas.html"
                >Cancelar</a
              >
              <button
                type="submit"
                form="product-form"
                class="btn btn-primary flex-grow-1"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="agregar.js" type="module"></script>
  </body>
</html>
