<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- Custom  CSS -->
    <link
      href="../common/global.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link href="inicio.css" rel="stylesheet" crossorigin="anonymous" />
    <!-- Use Bootstrap grid classes for responsive layout -->
    <title>InventarIA - Inicio</title>
  </head>
  <body>
    <div class="dashboard-container">
      <sidebar-menu></sidebar-menu>
      <!-- Main content -->
      <main class="dashboard-content">
        <h1 class="fw-bold mb-5">Inicio</h1>

        <!-- Loading / Statistics -->
        <div
          id="loading-message"
          style="display: flex"
          class="w-100 align-items-center justify-content-center h-50"
        >
          <div class="spinner-border text-primary" role="status"></div>
        </div>

        <!-- Statistics Cards -->
        <div class="row g-4" id="statistics-cards" style="display: none">
          <!-- Total Productos -->
          <div class="col-12 col-md-4">
            <div class="card border-0 shadow-sm h-100 py-md-5">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i
                    class="bi bi-box-seam text-primary"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <h6 class="card-title text-muted mb-3">Productos totales</h6>
                <div class="display-3 fw-bold text-primary" id="total-products">
                  0
                </div>
              </div>
            </div>
          </div>

          <!-- Total Salidas -->
          <div class="col-12 col-md-4">
            <div class="card border-0 shadow-sm h-100 py-md-5">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i
                    class="bi bi-arrow-up-right text-danger"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <h6 class="card-title text-muted mb-3">Salidas totales</h6>
                <div class="display-3 fw-bold text-danger" id="total-salidas">
                  0
                </div>
              </div>
            </div>
          </div>

          <!-- Total Entradas -->
          <div class="col-12 col-md-4">
            <div class="card border-0 shadow-sm h-100 py-md-5">
              <div class="card-body text-center">
                <div class="mb-3">
                  <i
                    class="bi bi-arrow-down-left text-success"
                    style="font-size: 2rem"
                  ></i>
                </div>
                <h6 class="card-title text-muted mb-3">Entradas totales</h6>
                <div class="display-3 fw-bold text-success" id="total-entradas">
                  0
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Statistics Cards -->
      </main>
      <!-- Main content -->
    </div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom script -->
    <script src="inicio.js" type="module"></script>
  </body>
</html>
